<div ng-controller="PostController" id="UserList">
    <div class="container-fluid my-auto d-flex align-items-center">
        <div class="mx-auto">
            <h1>Post</h1>
        </div>
    </div>
    <div class="d-flex">
        <button
            type="button"
            class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
            data-toggle="tooltip"
            title="Tải lại dữ liệu"
            ng-click="reLoad()"
        >
            <span> <i class="fas fa-sync-alt"></i></span>
        </button>

        <button
            style="margin-left: 10px"
            type="button"
            class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
            data-toggle="tooltip"
            title="Create"
            ng-click="create_post()"
        >
            <span> <i class="fas fa-plus"></i></span>
        </button>
    </div>
    <br />
    <table class="table align-middle mb-1 bg-white">
        <thead class="bg-light">
            <tr>
                <th>#</th>
                <th>Thumbnail</th>
                <th>User</th>
                <th>Date</th>
                <th>Category</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in list_post">
                <td>{{$index + 1}}</td>
                <td>
                    <img
                        ng-src="http://127.0.0.1:3009/{{post.thumbnail}}"
                        style="margin-right: 10px"
                        width="100px"
                        height="100px"
                    />
                </td>
                <td>
                    <div style="display: flex; align-items: center">
                        <img
                            ng-src="http://127.0.0.1:3009/{{post.user.avatar}}"
                            style="margin-right: 10px"
                            width="100px"
                            height="100px"
                        />
                        <div>
                            <h6>
                                <strong>
                                    <span style="text-transform: uppercase" class="TenSP">{{post.user.full_name}}</span>
                                </strong>
                            </h6>
                        </div>
                    </div>
                </td>
                <td>{{ post.created_date | date:'dd/MM/yyyy'}}</td>
                <td>{{ post.category.name }}</td>
                <td>
                    <div class="button-group">
                        <button
                            type="button"
                            class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
                            ng-click="update(post)"
                        >
                            <i class="bx bx-edit me-2"></i>
                        </button>

                        <button
                            type="button"
                            class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
                            ng-click="deleted(post)"
                        >
                            <i class="bx bx-trash me-2"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer text-center">
        <button class="btn" ng-repeat="pageNumber in pager.pageNumbers" ng-click="pager.page = pageNumber">
            {{pageNumber}}
        </button>
    </div>
</div>
