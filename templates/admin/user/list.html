<div ng-controller="UserController" id="UserList">
    <div class="container-fluid my-auto d-flex align-items-center">
        <div class="mx-auto">
            <h1>User</h1>
        </div>
    </div>
    <div class="d-flex">
        <button
            type="button"
            class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
            data-toggle="tooltip"
            title="Tải lại dữ liệu"
            ng-click="reLoad()"
        >
            <span> <i class="fas fa-sync-alt"></i></span>
        </button>
    </div>
    <br />
    <table class="table align-middle mb-1 bg-white">
        <thead class="bg-light">
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Avatar</th>
                <th>Full name</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in listUser">
                <td>{{$index + 1}}</td>
                <td>{{ user.id }}</td>
                <td>
                    <img
                        ng-src="http://127.0.0.1:3009/{{user.avatar}}"
                        width="90px"
                        height="100px"
                        alt="avatar"
                    />
                </td>
                <td>{{ user.full_name}}</td>
                <td>{{ user.email }}</td>
                <td>
                    <div class="button-group">
                        <button
                            type="button"
                            class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
                            ng-click="updateUser(user)"
                        >
                            <i class="bx bx-edit me-2"></i>
                        </button>

                        <button
                            type="button"
                            class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
                            ng-click="deleted(user)"
                        >
                            <i class="bx bx-trash me-2"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer text-center">
        <button
            class="btn"
            ng-repeat="pageNumber in pager.pageNumbers"
            ng-click="pager.page = pageNumber"
        >
            {{pageNumber}}
        </button>
    </div>
</div>
