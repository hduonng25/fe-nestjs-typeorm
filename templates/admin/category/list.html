<div ng-controller="CategoryController" id="UserList">
    <div class="container-fluid my-auto d-flex align-items-center">
        <div class="mx-auto">
            <h1>Category</h1>
        </div>
    </div>
    <div class="d-flex">
        <button
            type="button"
            class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
            data-toggle="tooltip"
            title="Tải lại dữ liệu"
            ng-click="reLoad()"
        >
            <span> <i class="fas fa-sync-alt"></i></span>
        </button>

        <button
            style="margin-left: 10px"
            type="button"
            class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
            data-toggle="tooltip"
            title="Tải lại dữ liệu"
            ng-click="create_category()"
        >
            <span> <i class="fas fa-plus"></i></span>
        </button>
    </div>
    <br />
    <table class="table align-middle mb-1 bg-white">
        <thead class="bg-light">
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in list_category">
                <td>{{$index + 1}}</td>
                <td>{{ category.id}}</td>
                <td>{{ category.name}}</td>
                <td>
                    <div class="button-group">
                        <button
                            type="button"
                            class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
                            ng-click="updateCategory(category)"
                        >
                            <i class="bx bx-edit me-2"></i>
                        </button>

                        <button
                            type="button"
                            class="dt-button buttons-html5 btn btn-white btn-success btn-bold"
                            ng-click="deleted(category)"
                        >
                            <i class="bx bx-trash me-2"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
